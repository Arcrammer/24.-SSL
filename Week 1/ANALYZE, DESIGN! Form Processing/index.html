<!DOCTYPE html>
<html>
  <head>
    <title>ANALYZE, DESIGN! Form Processing</title>
  </head>
  <body>
    <form enctype="multipart/form-data" method="post" action="newuser.php">
      <label for="first_name">First Name: </label><input type="text" name="first_name" id="first_name"><br />
      <label for="last_name">Last Name: </label><input type="text" name="last_name" id="last_name"><br />
      <label for="username">Username: </label><input type="text" name="username" id="username"><br />
      <label for="password">Password: </label><input type="password" name="password" id="password"><br />
      <label for="password_verification">Verify: </label><input type="password" name="password_verification" id="password_verification"><br />
      <label for="selfie">Selfie: </label><input type="file" accept="image/jpeg,image/png" name="selfie" id="selfie"><br />
      <input type="submit" value="Continue">
    </form>
  </body>
</html>
